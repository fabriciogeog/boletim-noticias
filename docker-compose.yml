services:
  # ========================================
  # Backend API - FastAPI (Leve)
  # ========================================
  api:
    build: ./backend
    container_name: boletim-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
      - ./data:/app/data
      - ./audio:/app/audio
      # ================================================================
      # CORREÇÃO: Monta o .env local dentro do container
      # ================================================================
      - ./.env:/app/.env
    
    # Injeta as variáveis do arquivo .env
    environment:
      - PYTHONUNBUFFERED=1
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - AI_SUMMARY_MODE=${AI_SUMMARY_MODE}
      - TTS_ENGINE=${TTS_ENGINE}
      
    networks:
      - boletim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # Frontend - Nginx
  # ========================================
  frontend:
    build: ./frontend
    container_name: boletim-frontend
    ports:
      - "3000:80"
    volumes:
       - ./frontend/src:/usr/share/nginx/html:ro
       - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - boletim-network
    restart: unless-stopped

networks:
  boletim-network:
    driver: bridge

volumes:
  data:
  audio:
